{% extends "template.html" %}

{% block content %}
    <form action="/check" class="col-md-6 col-md-offset-3">
        <h1>google's caPTCHA Demo</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" placeholder="your name here" required/>
        </div>
        <div class="form-group">
            <label for="color">Favorite Color</label>
            <input type="text" name="color" class="form-control" placeholder="your favorite color here" required/>
        </div>
        <div class="g-recaptcha" data-sitekey="6LcH7v4SAAAAABoxkpmqx4Qbt6Q-nVBqMwRkRCtw"></div>

        <input type="submit" class="btn btn-primary">
    </form>
{% endblock%}
